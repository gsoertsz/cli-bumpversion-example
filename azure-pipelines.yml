trigger:
  branches:
    include:
      - 'main'

pool:
  vmImage: ubuntu-latest

steps:
- script: |
   pip install --upgrade pip
   pip install artifacts-keyring

- task: PipAuthenticate@1
  inputs:
    artifactFeeds: $(AZURE_DEVOPS_ARTIFACT_FEED_PATH)

- script: |
    pip install -vvv hello --index-url $(PIP_INDEX_URL)

- script: |
   hello --help
